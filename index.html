<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Welsh Skateparks</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <div class="page-container">
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
         <div class="container">
      	    <div class="navbar-header">
             <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
             </button>
             <a class="navbar-brand text-uppercase visible-xs" href="#">Welsh Skateparks</a>
      	</div>
         </div>
      </div>

      <div class="container sidebar-container">
        <div class="row row-offcanvas row-offcanvas-left sidebar">
          <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">

            <div class="sidebar-title">
              <h1 class="text-uppercase hidden-xs">Welsh Skateparks</h1>
            </div>

            <div class="filter-search">
              <input id="input" placeholder="Filterâ€¦" type="input" data-bind="textInput: query, valueUpdate: 'keydown'"></input>
            </div>

            <div class="filter-list">
              <ul class="nav" data-bind="template: {name: 'marker', foreach:markers}"></ul>
              <script type="text/html" id="marker">
                  <div data-bind="visible: visible">
                      <a href="#" data-toggle="offcanvas" data-bind="click: $parent.triggerMarker">
                          <li>
                              <strong data-bind="text: title"></strong>
                              <p data-bind="text: address"></p>
                          </li>
                      </a>
                  </div>
              </script>
              <div class="sidebar-text text-uppercase">scroll through the list above ^</div>
              <div class="weather">
                <img data-bind=attr:{src:icon}>
                <span class="weather-location" data-bind={text:name}></span>
                <span class="weather-description" data-bind={text:weather}></span>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-9 no-padding map-container">
            <div class="container-fluid">
              <div id="map-canvas" class="map"></div>
            </div>
          </div>
      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/knockout-3.3.0.js"></script>
  <script src="js/model.js"></script>
  <script src="js/script.js"></script>
  <script async defer onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&key=AIzaSyChXYz6KI2-R_A7cfsXUb6Qe7QaIs5mInQ&callback=initMap"></script>


  </body>
</html>
